    <style>
        path {
          stroke: #000000;

          fill: gray;
        }

        .states {
          fill: none;
          stroke: #fff;
          stroke-linejoin: round;
        }

        .subunit-label {
          fill: #777;
          fill-opacity: .5;
          font-size: 20px;
          font-weight: 300;
          text-anchor: middle;
        }

    <!-- D3 Libraries -->

    <script src="http://d3js.org/topojson.v1.min.js" charset="utf-8"></script>

  <body>

    <div id="map"></div>

    <script type="text/javascript">
        

        var width = 960,
            height = 1160;

        var tooltip = d3.select("#map").append("div")
            .attr("class", "tooltip");

        var fill = d3.scale.log()
            .domain([10, 500])
            .range(["white", "#006600"]);


        var color = d3.scale.threshold()
            .domain([0, 1000, 2000, 3000, 4000, 5000, 6000, 7000, 8000, 9000, 10000])
            .range(["#FFFFFF", "#F7FCFD", "#E5F5F9", "#CCECE6", "#99D8C9", "#66C2A4", "#41AE76", "#238B45", "#006D2C", "#00441B", "#002900"]);




        var projection = d3.geo.albers()
            .center([0, 43.5])
            .rotate([71.5, 0])
            .parallels([50, 60])
            .scale(15000)
            .translate([width / 2, height / 2]);

        var path = d3.geo.path()
            .projection(projection);

        var svg = d3.select("#map").append("svg")
            .attr("width", width)
            .attr("height", height);


        queue()
          .defer(d3.json, "data/nh.json")
          .defer(d3.csv, "data/id-zip.csv")
          .await(ready);

        function ready(error, nh, zip) {
            var zipById = {};

            zip.forEach(function(d) { zipById[d.id] = +d.amt; });

            svg.append("g")
                .attr("class", "zips")
              .selectAll("path")
                .data(topojson.feature(nh, nh.objects.subunits).features)
              .enter().append("path")
                .attr("class", function(d, i) { return i; })
                .attr("d", path)
                .style("fill", function(d, i) { console.log(zipById[i]); return color(zipById[i]); });
                //.style("fill", color(5000));



            svg.append("path")
                .datum(topojson.mesh(nh, nh.objects.subunits, function(a, b) { return a.id !== b.id; }))
                .attr("class", "towns")
                .attr("d", path);
          }
