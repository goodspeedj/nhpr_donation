         // function to zoom in on a country in the map by user click

        function click(d) {

          console.log("click");

          // if already active clicking will de-activate
          if (active === d) return reset();

          // clicking a second country while zoomed in will de-activate (un-highlight) the first
          g.selectAll(".active").classed("active", false);


          // highlights (fills) the country clicked and zooms out when clicked again
          d3.selectAll(".town").classed("inactive", true);

          d3.select(this)
            .classed("active", active = d)
            .classed("inactive", false);

          var centroid = path.centroid(d);
          var x = centroid[0];
          var y = centroid[1];
          var k = 4;

          g.transition()
            .duration(1000)
            .attr("class", "active")
            .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")scale(" + k + ")translate(" + -x + "," + -y + ")");
            //.style("stroke-width", 1.5 / k + "px");

        }


         // zooms the map back out

          g.selectAll(".active").classed("active", active = false);

        function slickGrid(data) {

          var grid;
          var columns = [{
              id: "year",
              name: "Year",
              field: "year",
              sortable: true
            }, {
              id: "town",
              name: "Town",
              field: "town",
              sortable: true
            }, {
              id: "state",
              name: "State",
              field: "state",
              sortable: true
            }, {
              id: "zip",
              name: "Zip Code",
              field: "zip",
              sortable: true
            }, {
              id: "signal",
              name: "Signal",
              field: "signal", 
              sortable: true
            }, {
              id: "amt",
              name: "Amount",
              field: "amt",
              sortable: true
            }, {
              id: "contrib",
              name: "# Contributions",
              field: "contrib",
              sortable: true
            }
          ];

          var options = {
              enableCellNavigation: true,
              enableColumnReorder: true,
              multiColumnSort: true
          };

          grid = new Slick.Grid("#table", data, columns, options);

          // Sort on column headers
          grid.onSort.subscribe(function (e, args) {
            var cols = args.sortCols;

            data.sort(function (dataRow1, dataRow2) {
              for (var i = 0, l = cols.length; i < l; i++) {
                var field = cols[i].sortCol.field;
                var sign = cols[i].sortAsc ? 1 : -1;
                var value1 = dataRow1[field], value2 = dataRow2[field];
                var result = (value1 == value2 ? 0 : (value1 > value2 ? 1 : -1)) * sign;
                if (result != 0) {
                  return result;
                }
              }
              return 0;
            });
            grid.invalidate();
            grid.render();
          });

        }


        function updateFill(year) {

                .style("fill", function(d, i) {

                    if (!amt) {

                    }

                    }

            }

            //console.log("amtByZip: " + amtByZip);
